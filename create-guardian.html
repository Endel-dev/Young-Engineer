<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Guardian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Guardian</h1>
        <form id="guardian-form">
            <p>Fill in the details to create a new guardian account.</p>
            <input type="text" id="name" name="name" placeholder="Guardian's Name" required>
            <input type="email" id="email" name="email" placeholder="Guardian's Email" readonly required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            <button type="submit">Create Guardian</button>
            <p class="error" id="error-message"></p>
        </form>
    </div>

    <script>
        // Get the form and error message elements
        const form = document.getElementById("guardian-form");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Clear any previous error messages
            errorMessage.textContent = "";

            // Get the form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const gender = document.getElementById("gender").value;
            const dob = document.getElementById("dob").value;

            // Prepare the data to send to the API
            const data = {
                name,
                email,
                password,
                gender,
                dob,
                role: "guardian", // Assuming role is always "guardian" as per the API
            };

            try {
                // Send the data to the API using fetch
                const response = await fetch('http://93.127.172.167:5001/create-guardian-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add other headers like authorization if needed
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.status === 1) {
                    alert('Guardian created successfully!');
                    form.reset(); // Reset the form on success
                } else {
                    throw new Error(result.message || 'Something went wrong');
                }
            } catch (error) {
                // Show error message if request fails
                errorMessage.textContent = error.message || 'Server error. Please try again.';
            }
        });
    </script>
    <script>
        // Function to extract query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Populate the email field from the URL
        window.onload = function() {
            const email = getQueryParam('email');
            if (email) {
                document.getElementById('email').value = email;
            } else {
                alert('Email parameter is missing in the URL.');
            }
        };
    </script>
   
    

</body>

</html>
