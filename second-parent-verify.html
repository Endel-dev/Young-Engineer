<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4caf50;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    
  </style>
</head>

<body>
  <div class="container">
    <h1>Thank You For Accepting The Invitation</h1>
    <p>Your Parent Verification Has Been Successfully Complete.Now You Can Access All Guardian Rights.</p>
    <p>If you have any questions or issues, feel free to contact our support team.</p>
    <!--<a href="/login" class="btn">Go to Login</a>-->
  </div>
  <script>
     // Prevent Back Navigation - Using History API and popstate event
     if (window.history && window.history.pushState) {
            // Push a new state to history, so the back button can't go back to the previous page
            window.history.pushState(null, null, window.location.href);

            // Listen for the popstate event when the user attempts to navigate backward
            window.onpopstate = function() {
                // Redirect or reload the page to prevent back navigation
                alert("Back navigation is disabled. You can't go back.");
                window.history.pushState(null, null, window.location.href); // Push the state again to block the back
            };
        }

        // Optional: Reload to ensure the state is set correctly after page load
        window.onload = function() {
            window.history.pushState(null, null, window.location.href); // Make sure history is properly set up
        };
  </script>
</body>

</html>
