<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="reset-password-form">
            <p>Enter your new password and confirm it.</p>
            <input type="password" id="new-password" name="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
            <p class="error" id="error-message"></p>
            <p class="success" id="success-message"></p>
        </form>
    </div>

    <script>
        // Function to handle the form submission
        document.getElementById('reset-password-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from reloading the page

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                document.getElementById('error-message').textContent = "Passwords do not match.";
                return;
            }

            // Prepare data to send
            const data = {
                newPassword
            };

            // Get the token and email from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            if (!token || !email) {
                document.getElementById('error-message').textContent = "Invalid or missing token/email.";
                return;
            }

            // Send the new password and token to the server
            fetch('http://93.127.172.167:5001/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token,
                    email,
                    newPassword,
                    confirmPassword
                }),
            })
            .then((response) => response.json())
            .then((result) => {
                if (result.status === 1) {
                    document.getElementById('success-message').textContent = result.message;
                    document.getElementById('error-message').textContent = '';  // Clear any previous error message
                    setTimeout(() => {
                    window.location.href = 'http://93.127.172.167:5001/reset-successfull'; // Replace with the desired URL
                }, 2000); 
                } else {
                    document.getElementById('error-message').textContent = result.message || 'Something went wrong, please try again.';
                    document.getElementById('success-message').textContent = '';  // Clear any previous success message
                }
            })
            .catch((error) => {
                document.getElementById('error-message').textContent = 'Server error. Please try again.';
                document.getElementById('success-message').textContent = '';  // Clear any previous success message
            });
        });
    </script>
</body>

</html>
