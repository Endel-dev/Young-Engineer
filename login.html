  <script>
    // Disable Back Navigation: This will prevent the user from using back/forward buttons or going back via browser history.
    if (window.history && window.history.pushState) {
      // Push a new state into the history stack to override the current page
      window.history.pushState(null, null, window.location.href);
      window.onpopstate = function () {
        // Prevent navigating back to the previous page
        window.history.go(1); // Moves the page forward in the history stack
      };
    }

    // Optionally, you can add an extra layer of protection for cases where users manually reload or attempt to access the page.
    // This would be helpful for users who try to refresh or directly enter the URL of the "Thank You" page again.
    window.onload = function () {
      setTimeout(function () {
        // Replace the current page URL to avoid re-entry if they try to refresh
        window.location.replace(window.location.href);
      }, 100);
    };
  </script>
</body>
