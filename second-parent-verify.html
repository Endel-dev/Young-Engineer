<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4caf50;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Thank You For Accepting The Invitation</h1>
    <p>Your Parent Verification Has Been Successfully Complete.Now You Can Access All Guardian Rights.</p>
    <p>If you have any questions or issues, feel free to contact our support team.</p>
    <!--<a href="/login" class="btn">Go to Login</a>-->
  </div>
  <script>
    // This code will prevent back navigation after successful email verification
    // if (window.history && window.history.pushState) {
    //   window.history.pushState(null, null, window.location.href);
    //   window.onpopstate = function () {
    //     window.history.go(1); // This will prevent the user from going back to the previous page (email verification page)
    //   };
    // }// Function to stay on the current page by pushing the same state into the history
    function preventBackNavigation() {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function () {
                // If the user presses the back button, push the state again
                window.history.pushState(null, null, window.location.href);
            };
        }

        // Prevent navigation from the address bar or any manual changes to the URL
        function interceptManualNavigation() {
            window.addEventListener("popstate", function () {
                // Prevent any manual navigation (address bar typing, bookmark, etc.)
                window.history.pushState(null, null, window.location.href);
            });
        }

        // Function for the "Stay Here" button
        // function stayOnPage() {
        //     alert('You cannot leave this page.');
        // }

        // Call functions on page load
        preventBackNavigation();
        interceptManualNavigation();

        // Add beforeunload to catch page reloads or closing attempts
        window.onbeforeunload = function () {
            return 'Are you sure you want to leave?';
        };
  
  </script>
</body>

</html>
